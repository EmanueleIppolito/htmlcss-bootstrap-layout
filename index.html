<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mb-4">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 text-bg-light p-3">col</div>
            <div class="col-sm-12 col-md-6 col-lg-9 text-bg-secondary p-3">col</div>
        </div>
    </div>
    <div class="container text-center mb-4">
        <div class="row">
            <div class="col-6 col-md-4 text-bg-primary p-3">col</div>
            <div class="col-6 col-md-4 text-bg-success p-3">col</div>
            <div class="col-12 col-md-4 text-bg-danger p-3">col</div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-3 col-md-3 text-bg-info p-3">col</div>
            <div class="col-sm-3 col-md-3 text-bg-warning p-3">col</div>
            <div class="col-sm-3 col-md-3 text-bg-dark p-3">col</div>
            <div class="col-sm-3 col-md-3 text-bg-light p-3">col</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
